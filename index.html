<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile User</title>
</head>
<body>
    <h1>Enrollee Information Form</h1>
    <form id="enrolleeForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>

        <label for="school_year">School Year:</label>
        <input type="text" id="school_year" name="school_year" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Enrollee List</h2>
    <table id="enrolleeTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Course</th>
                <th>School Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const enrolleeForm = document.getElementById('enrolleeForm');
        const enrolleeTable = document.getElementById('enrolleeTable');
        const tbody = enrolleeTable.querySelector('tbody');

        enrolleeForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${this.first_name.value}</td>
                <td>${this.middle_name.value}</td>
                <td>${this.last_name.value}</td>
                <td>${this.age.value}</td>
                <td>${this.gender.value}</td>
                <td>${this.birthday.value}</td>
                <td>${this.course.value}</td>
                <td>${this.school_year.value}</td>
                <td><button class="edit">Edit</button> <button class="delete">Delete</button></td>
            `;

            newRow.querySelector('.edit').addEventListener('click', function () {
                const row = this.closest('tr');
                enrolleeForm.first_name.value = row.cells[0].textContent;
                enrolleeForm.middle_name.value = row.cells[1].textContent;
                enrolleeForm.last_name.value = row.cells[2].textContent;
                enrolleeForm.age.value = row.cells[3].textContent;
                enrolleeForm.gender.value = row.cells[4].textContent;
                enrolleeForm.birthday.value = row.cells[5].textContent;
                enrolleeForm.course.value = row.cells[6].textContent;
                enrolleeForm.school_year.value = row.cells[7].textContent;

                row.remove();
            });

            newRow.querySelector('.delete').addEventListener('click', function () {
                this.closest('tr').remove();
            });

            tbody.appendChild(newRow);
            enrolleeForm.reset();
        });
    </script>
    </script>

</body>
</html>
